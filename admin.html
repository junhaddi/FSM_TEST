<!DOCTYPE html>
<html>

<head>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <title>[관리자] 코디알리미</title>
</head>

<body>
  <h1>관리자 페이지</h1>
  <form>
    <p>
      제목 : <input id="title" type="text" size="100" value="준하왕국학교 코로나19 공지 안내장" />
    </p>
    <p>
      내용 : <input id="content" type="text" size="100" value="학교 2주 추가연기" />
    </p>
    <p>
      <input id="pushButton" type="button" value="글올리기 뿅뿅♥" />
    </p>
  </form>
  <script>
    $("#pushButton").click(function () {
      $.ajax({
        url: "/pushMessage",
        dataType: "json",
        type: "POST",
        data: {
          title: $("#title").val(),
          date: Date(),
          content: $("#content").val()
        },
        success: function (result) {
          if (result) {
            console.log(result);
          }
        }
      })
    });
  </script>
</body>

</html>
